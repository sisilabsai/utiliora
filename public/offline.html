<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Utiliora | Offline</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(165deg, #f7f8fb, #edf2f6);
        color: #121820;
      }

      .offline-card {
        width: min(520px, 100%);
        border-radius: 18px;
        background: #ffffff;
        border: 1px solid #d9e0ea;
        box-shadow: 0 16px 34px rgba(17, 27, 39, 0.12);
        padding: 24px;
        text-align: center;
      }

      .offline-card img {
        width: 72px;
        height: 72px;
        border-radius: 16px;
        margin-bottom: 12px;
      }

      h1 {
        margin: 0 0 10px;
        font-size: 1.45rem;
      }

      p {
        margin: 0 0 16px;
        color: #465466;
        line-height: 1.5;
      }

      a {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid #b8c7d9;
        background: #f4f8fd;
        color: #123e6b;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="offline-card">
      <img src="/branding/utiliora-mark-96.png" alt="Utiliora logo" />
      <h1>You are offline</h1>
      <p>
        Utiliora is still available for many cached tools. Reconnect to update rates, metadata checks, and live API
        features.
      </p>
      <a href="/tools">Open cached tools</a>
    </main>
  </body>
</html>
